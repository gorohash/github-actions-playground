name: Example workflow
on: push
jobs:
  job-a:
    runs-on: ubuntu-latest
    steps:
      - run: echo hello > world.txt
      - uses: actions/upload-artifact@v3
        with:
          path: world.txt
  job-b:
    runs-on: ubuntu-latest
    steps:
      - run: echo howdy > extra-file.txt
      - uses: actions/upload-artifact@v3
        with:
          path: extra-file.txt
  check-artifact:
    needs:
      - job-a
      - job-b
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
      - run: |
          echo "$ ls"
          ls
          echo "$ cat world.txt"
          cat world.txt
          echo "$ cat extra-file.txt"
          cat extra-file.txt
